<div class="page-header">
  <h1 class="title">Operadores Registrados</h1>
</div>

@if (operators) {
<div class="table-container">
  <table mat-table [dataSource]="operators" class="operators-table mat-elevation-z2">
    <!-- Columna Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let operator" class="operator-name">{{ operator.name }}</td>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let operator">{{ operator.lastName }}</td>
    </ng-container>

    <!-- Columna Correo -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let operator">{{ operator.email }}</td>
    </ng-container>

    <!-- Columna Teléfono -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let operator">{{ operator.phone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
} @else {
  <app-loading></app-loading>
}
